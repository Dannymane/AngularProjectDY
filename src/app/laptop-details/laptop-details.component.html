<div *ngIf="laptop">
  <h2 class="text-center p-2">{{laptop.name | uppercase}}</h2>
  <div class="row">
    <div class="col-lg-6">
      <div class="bs-component">
        <form>
          <fieldset>
            <legend class="text-center">Laptop details</legend>
            <div class="form-group row px-4">
              
              <label for="staticId" class="col-sm-2 col-form-label ">Id</label>
              <div class="col-sm-10">
                <input type="text" readonly="" class="form-control-plaintext px-4" id="staticId" value={{laptop.id}}>
              </div>
            </div>
            <div class="form-group px-4">
              <label for="InputModel" class="form-label mt-4">Model</label>
              <input type="text" class="form-control" id="InputModel" [(ngModel)]="laptop.name" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group px-4">
              <label for="InputDescription" class="form-label mt-4">Description</label>
              <input type="text" class="form-control" id="InputDescription" [(ngModel)]="laptop.description" [ngModelOptions]="{standalone: true}"> 
            </div>
            <div class="form-group px-4">
              <label for="InputPrice" class="form-label mt-4">Price</label>
              <input type="number" class="form-control" id="InputPrice" [(ngModel)]="laptop.price" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group px-4">
              <label for="InputImgPath" class="form-label mt-4">Image path</label>
              <input type="text" class="form-control" id="InputImgPath" [(ngModel)]="laptop.imgPath"  [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group px-4">
              <label for="InputQuantity" class="form-label mt-4">Quantity</label>
              <input type="number" class="form-control" id="InputQuantity" [(ngModel)]="laptop.quantity" [ngModelOptions]="{standalone: true}">
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="col-lg-4">
    <img class="center" [src]="laptop.imgPath" alt="Exterior photo of {{laptop.name}}">
    </div>
  </div>


</div>

  <div class="row bs-component p-4" >
    <div class="text-left col-lg-4">
      <button type="button" class="btn btn-outline-secondary" (click)="goBack()">go back</button>
    </div>
    <div class="text-rigt col-lg-4">
      <button type="button" class="btn btn-outline-primary px-4" (click)="putLaptop()">save</button>

    </div>
  </div>
